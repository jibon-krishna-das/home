<!DOCTYPE html>
<html>
<head>
    <title>Type Selector Example</title>
    <style>
        p {
            color: rgb(0, 255, 191);
            font-size: 18px;
        }

        h1 {
            font-family: Arial, sans-serif;
            color: rgb(128, 0, 6);
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph styled using the type selector.</p>
    <p>Another paragraph, also styled using the type selector.</p>
</body>
</html>
